<a href="/admin/config/" class="jump_back">Назад</a>
<form action="addGo.php?category={category}&type={type}" method="post" class="general_form">
    <div class="row">
        <label>Переменная:</label>
        <div class="inputs">
            <span class="input_wrapper">
                <input class="text" type="text" name="name" value="{name}" />
            </span>
        </div>
    </div>
    <div class="row">
        <label>Название:</label>
        <div class="inputs">
            <span class="input_wrapper">
                <input class="text" type="text" name="description" value="{description}" />
            </span>
        </div>
    </div>
    <div class="row">
        <label>Значение:</label>
        <div class="inputs">
            <span class="input_wrapper textarea_wrapper">
                <textarea rows="15" cols="3" name="value">{value}</textarea>
            </span>
        </div>
    </div>
    <p align="center"><input type="submit" id="submit" value="Сохранить" /></p>
</form>
